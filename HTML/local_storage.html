<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML5 Local Storage</title>
</head>
<body style="text-align: center">
	<h3 style="background: green; color: white">Please provide your
		valuable feedback</h3>
	<h3>Your feedback will help us improve our services</h3>
	<table style="margin: 0px auto">
		<tbody>
			<tr>
				<td><h3>Name &nbsp;</h3></td>
				<td style="padding-right: 60px"><input type="text" id="name" /></td>
			</tr>
			<tr>
				<td><h3>Email &nbsp;</h3></td>
				<td style="padding-right: 60px"><input type="email" id="email" /></td>
			</tr>
			<tr>
				<td><h3>Comments &nbsp;</h3></td>
				<td><textarea id="comments" rows="4" cols="30"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="../JS/local_storage.js"></script>
</body>
</html>
